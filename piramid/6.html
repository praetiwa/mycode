<body><font face="courier new" size=5><pre>
<script language="JaveScript" type="text/javascript">


for(i=7;i>=1;i--)
{
	for(j=1;j<=(7-i);j++)
	{
	document.write(" ");
	}
	for(j=1;j<=i;j++)
	{
	document.write(j % 2);
	}
	for(j=2;j<=i;j++)
	{
	document.write(j % 2);
	}
	document.write("\n");
}


</script>
