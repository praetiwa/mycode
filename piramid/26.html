<html>Praetiwa
<title>Document</title>
<body><font face="courier new" size=7><pre>
<script language="JaveScript" type="text/javascript">

for(i=1;i<=5;i++)
{
	for(j=5;j>=((i*2)-i);j--)
	{
	document.write(i);
	}
	for(j=5;j>=(6-i);j--)
	{
	document.write("*");
	}
	document.write("\n");
}

</script>
</body>
</html>
