<html>Praetiwa
<title>Document</title>
<body><font face="courier new" size=7><pre>
<script language="JaveScript" type="text/javascript">

for(i=1;i<=5;i++)
{
	for(j=1;j<=i;j++)
	{
	document.write((i+1)-j);
	}
	for(j=1;j<=(5-i);j++)
	{
	document.write("   ");
	}
	for(j=1;j<=i;j++)
	{
	document.write("*");
	}
	document.write("\n");
}
</script>
</body>
</html>
