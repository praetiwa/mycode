<html>Praetiwa
<title>Document</title>
<body><font face="courier new" size=5><pre>
<script language="JaveScript" type="text/javascript">


for(i=5;i>=1;i--)
{
	for(j=1;j<=(5-i);j++)
	{
	document.write(" ");
	}
	for(j=1;j<=((i*2)-1);j++)
	{
	document.write("*");
	}
	for(j=1;j<=6-i;j++)
	{
	document.write(j);
	}
	document.write("\n");
}


</script>
</body>
</html>
